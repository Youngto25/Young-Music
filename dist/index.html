<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QQ Music</title>
</head>
<body>
  <header>
    <section>
      <div class="logo">
        <img src="./imgs/logo.png" alt="">
      </div>
    </section>
  </header>
  <nav>
    <ul>
      <li class="recommend">推荐</li>
      <li class="leaderboard">排行榜</li>
      <li class="search active">搜索</li>
    </ul>
  </nav>
  <main>
    <section class="rec-view hide" data-index="rec-view">
      <div class="slider">
        <div class="item-wrapper"></div>
      </div>
      <div class="radio">
        <h2>电台</h2>
        <div class="radio-item"></div>
      </div>
      <div class="songList">
        <h2>热门歌单</h2>
        <div class="songList-item"></div>
      </div>
    </section>
    <section class="leader-view hide" data-index="leader-view">
      <div class="rank-item"></div>
    </section>
    <section class="search-view" data-index="search-view">
      <div class="search-wrapper">
        <img src="./imgs/icon-search.png" alt="" class="icon-search">
        <input type="text" class="input" placeholder="搜索歌曲、歌单、专辑">
      </div>
      <div class="search-list"></div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
